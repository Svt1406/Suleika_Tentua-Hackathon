<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">   
        <link rel="stylesheet" type="text/css" href="css/style-contact.css">
        <title>Sneakerlovers</title>
    </head>
    <body>
        <header>
            <nav class="navbar grid">
                <h1><strong><em>Sneakerlovers</em></strong></h1>
                <ul>
                    <li><a class="nav-link" href="home.html">Home</a></li>
                    <li><a class="nav-link" href="sneakers.html">Sneakers</a></li>
                    <li><a class="nav-link" href="team.html">Team</a></li>   
                    <li><a class="nav-link current-page" href="contact.html">Contact</a></li>    
                </ul>
            </nav> 
            <div class="welcome-img">
                <img src="./images/atmos.jpg" alt="picture air max 1 atmos">
            </div>
        </header>
        <main>
            <section>
                <div class="quotes grid">
                    <q>Shoes speak louder than words...</q>
                </div>
            </section>
            <section class="form">
                <div class="container">
                    <form>
                    <h3>Get In Touch</h3>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="firstname" name="firstname"/> 
                        </div>                        
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="lastname" name="lastname"/> 
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="email" name="email"/> 
                        </div>
                        <div class="form-group">
                            <label for="message"> Your message</label>
                            <textarea name="message" class="message" cols="30" rows="10"></textarea>
                        </div> 
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="grid">
                <p class="copyright">Copyright 2021 Sneakerlovers</p>
            </div>
        </footer>
    </body>
</html>
